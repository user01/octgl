<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Racer Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="vendor/pure-min.css">

  <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.3.0.js"></script>
  <script type="text/javascript" src="generated/controller.bundle.js"></script>
</head>

<body>
  <div id="main" class="controls">
    <div class="pure-g">
      <div id="button-upper-left" class="pure-u-6-24 btn left">
        <div class="control-button">
          <h3 class="control-text">
              Left
          </h3>
        </div>
      </div>

      <div id="button-special" class="pure-u-1-2 btn">
        <div class="control-button">
          <h3 class="control-text">
              Special
          </h3>
        </div>
      </div>

      <div id="button-upper-right" class="pure-u-6-24 btn right">
        <div class="control-button">
          <h3 class="control-text">
              Right
          </h3>
        </div>
      </div>

    </div>

    <div class="pure-g">
      <div id="button-lower-left" class="pure-u-1-2 btn left">
        <div class="control-button">
          <h3 class="control-text">
              Left
          </h3>
        </div>
      </div>

      <div id="button-lower-right" class="pure-u-1-2 btn right">
        <div class="control-button">
          <h3 class="control-text">
              Right
          </h3>
        </div>
      </div>

    </div>



    <div id="honk" class="controls">

      <div class="controls">
        <h2 class="screen-header">Waiting for Leader …</h2>
      </div>

      <div class="flex-center">
        <div class="btn-honk">
          <p>Leader taking too long?</p>
          <p>Honk your horn!</p>
        </div>
      </div>

    </div>


    <div id="leader" class="controls">


      <div class="pure-g">
        <div class="pure-u-2-24"></div>
        <div class="pure-u-12-24">

          <!-- Top Line -->
          <div class="pure-g">
            <div class="pure-u-1-3">
            </div>
            <div class="pure-u-1-3">
              <div id="leader-down" class="btn-vert">
                UP
              </div>
            </div>
            <div class="pure-u-1-3">
            </div>
          </div>


          <!-- Middle Line -->
          <div class="pure-g">
            <div class="pure-u-1-3">
              <div id="leader-left" class="btn-horiz">
                LEFT
              </div>
            </div>
            <div class="pure-u-1-3">
            </div>
            <div class="pure-u-1-3">
              <div id="leader-right" class="btn-horiz">
                RIGHT
              </div>
            </div>
          </div>

          <!-- Bottom Line -->
          <div class="pure-g">
            <div class="pure-u-1-3">
            </div>
            <div class="pure-u-1-3">
              <div id="leader-down" class="btn-vert">
                DOWN
              </div>
            </div>
            <div class="pure-u-1-3">
            </div>
          </div>



        </div>
        <div class="pure-u-2-24"></div>
        <div class="pure-u-6-24">


          <h2 class="">You are the Leader</h2>
          <h4 class="">Pick a Track</h4>
          <div class="flex-center">
            <div class="btn-honk">
              <p>Choose</p>
            </div>
          </div>

        </div>
        <div class="pure-u-2-24"></div>
      </div>



    </div>


    <div id="default" class="controls">

      <div class="controls">
        <h2 class="screen-header">Hang on …</h2>
      </div>

    </div>

</body>

</html>
