<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Racer Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="vendor/pure-min.css">

  <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.4.0.js"></script>
  <script type="text/javascript" src="generated/controller.bundle.js"></script>
</head>

<body>
  <div id="main" class="controls">
    <div class="pure-g">
      <div id="button-upper-left" class="pure-u-6-24 btn left">
        <div class="control-button">
          <h3 class="control-text">
              Left
          </h3>
        </div>
      </div>

      <div id="button-special" class="pure-u-1-2 btn">
        <div class="control-button">
          <h3 class="control-text">
              Special
          </h3>
        </div>
      </div>

      <div id="button-upper-right" class="pure-u-6-24 btn right">
        <div class="control-button">
          <h3 class="control-text">
              Right
          </h3>
        </div>
      </div>

    </div>

    <div class="pure-g">
      <div id="button-lower-left" class="pure-u-1-2 btn left">
        <div class="control-button">
          <h3 class="control-text">
              Left
          </h3>
        </div>
      </div>

      <div id="button-lower-right" class="pure-u-1-2 btn right">
        <div class="control-button">
          <h3 class="control-text">
              Right
          </h3>
        </div>
      </div>

    </div>
</body>

</html>
